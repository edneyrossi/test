<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Fatos Aleatórios do Planeta</title>
    <meta
      name="description"
      content="Get a random fact about a planet in our solar system."
    />
    <meta name="author" content="The IPFS Docs team." />
    <style>
      body {
        margin: 15px auto;
        max-width: 650px;
        line-height: 1.2;
        font-family: sans-serif;
        font-size: 2em;
        color: #fff;
        background: #444;
      }
    </style>
  </head>

          'Um dia na superfície de Mercúrio dura 176 dias terrestres.',
          'A temperatura da superfície de Vênus é de cerca de 462 ° C.',

          'Saturno é o planeta mais plano.',

          'Quatro naves espaciais visitaram Saturno.',
          'Urano foi descoberto por William Herschel em 1781.',
          'Um ano em Urano leva 30687 dias terrestres.',

        document.querySelector('#output_p').innerHTML =
          facts[Math.floor(Math.random() * facts.length)]
      }
    </script>
  </body>
</html>
